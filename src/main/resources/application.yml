mybatis-plus:
    configuration:
        # MyBatis 配置,不需要自动映射成小驼峰
        map-underscore-to-camel-case: false
        # 仅在开发环境打印日志
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
        db-config:
            logic-delete-field: isDelete # 全局逻辑删除字段
            logic-delete-value: 1 # 逻辑已删除
            logic-not-delete-value: 0 # 逻辑未删除
server:
    port: 8123
    servlet:
        context-path: /api
spring:
    application:
        name: yu-picture-backend
    #数据库配置
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/yu_picture
        username: root
        password: 7758258gG?
    # Redis 配置
    redis:
        database: 0 # 连接0这个数据库
        host: 127.0.0.1
        port: 6379
        timeout: 5000
    # 开放更大的文件上传体积
    servlet:
        multipart:
            max-file-size: 10MB
    profiles:
        active: local
knife4j:
    enable: true
